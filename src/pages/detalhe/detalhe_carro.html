<ion-header>
  <ion-navbar>
    <ion-title>
      Carro Selecionado
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            {{ carro.nome }} - R$ {{ precoTotal }}
        </ion-card-header>
        <ion-card-content>
            <ion-item *ngFor="let acessorio of acessorios">
                <ion-label>
                    <h2>{{ acessorio.nome }}</h2>
                    <h3>R${{ acessorio.valor }}</h3>
                </ion-label>
                <ion-toggle #toogle checked="false" 
                    (ionChange)="atualizaTotal(acessorio, toogle.checked)"></ion-toggle>
            </ion-item>
            <button ion-button block (click)="finaliza()">Finalizar Compra</button>
        </ion-card-content>
    </ion-card>
</ion-content>
