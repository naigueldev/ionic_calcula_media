<ion-header>
  <ion-navbar>
    <ion-title>
      Notas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header style="text-align: center;">
            NOTAS
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-input placeholder="Nota 01" [(ngModel)]="nota1"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-input placeholder="Nota 02" [(ngModel)]="nota2"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-input placeholder="Nota 03" [(ngModel)]="nota3"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block (click)="atualizaTotal(nota1,nota2,nota3)">Calcular</button>
        </ion-card-content>
    </ion-card>
</ion-content>
